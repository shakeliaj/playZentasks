@* login Template File *@

@import play.data._
@(form: Form[HomeController.Login])
<html>
	<head>
		<title>ZenTasks</title>
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")" />
		<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.versioned("stylesheets/login.css")" />
	</head>
	<body>
		<header>
			<a href="@controllers.routes.HomeController.index" id="logo"><span>Zen</span>tasks</a>
		</header>
		@helper.form(controllers.routes.HomeController.authenticate){
			<h1>Sign In</h1>
			@if(form.hasGlobalErrors){
				<p class="error">
					@form.globalError.message
				</p>
			}
			@if(flash.contains("success")){
				<p class="success">
					@flash.get("success")
				</p>	
			}
			<p>
				<input type="email" name="email" placeholder="Email" value="@form("email").value" />
			</p>
			<p>
				<input type="password" name="password" placeholder="Password" />
			</p>
			<p>
				<button type="submit">Login</button>
			</p>
		}
	</body>
</html>
